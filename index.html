<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Game of Rock Paper Scissors</h1>
    <h2>Best of 5 rounds</h2>
    
    <div class="choices">
        <p>Your choice: <span></span></p>
        <p>Computer choice: <span></span></p>
    </div>

    <p class="round-result">Round: <span></span></p>

    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
    <div class="scores">
        <p>Player Score: <span></span></p>
        <p>Computer Score: <span></span></p>
        <!-- <p>Final Score: <span></span></p> -->
    </div>

    <h2 id="winner"></h2>

</body>
</html>
